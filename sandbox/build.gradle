plugins {
    id 'io.github.kivanval.avrohugger'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'org.scala-lang:scala3-library_3:3.3.0'
}

avrohugger {
    format = standard {
        intType = scalaInt
        decimalType = scalaBigDecimal(roundingMode.CEILING())
    }
    namespaceMapping = ['com.example': 'io.github.kivanval.avrohugger']
    restrictedFieldNumber = false
}
