plugins {
    id 'scala'
    id 'io.github.kivanval.avrohugger'
}

dependencies {
    // https://mvnrepository.com/artifact/org.scala-lang/scala3-library
    implementation 'org.scala-lang:scala3-library_3:3.4.0'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

avrohugger {
    format = standard
}
